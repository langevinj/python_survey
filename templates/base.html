<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <main id="content">
        {% with messages = get_flashed_messages(with_categories=false) %}
        {% if messages %}
        <section class="messages">
            {% for msg in messages %}
            <p>{{messages}}</p>
            {% endfor %}
            </section>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
