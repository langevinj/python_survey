{% extends 'base.html' %}
{% block title %}Question #{{num}}{% endblock %} 

{% block content %}
<h1>Question #{{num}}</h1>
<p>{{question}}</p>
<form action="/answer" method="POST">
    {% for answer in answers %}
        <p><input type="radio" name="choice" value="{{ answer }}">{{ answer }}</p>
    {% endfor %}

    {% if allowstext %}
        <p><input type="text" name="why" placeholder="why"></p>
    {% endif %}
    
    </select>
    <button>Submit</button>
</form>
{% endblock %}
